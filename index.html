    <!-- 当前浏览器若低于IE11，则跳转到提示更换浏览器页面  -->
    <script type="text/javascript">
      function getIEVersion(){
        let e=99;
        if("Microsoft Internet Explorer"==navigator.appName){
          let t=navigator.userAgent
          // navigator.userAgent举例： Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/89.0.4389.82 Safari/537.36 Edg/89.0.774.48
          // 利用null!=new RegExp() 巧妙地测试了浏览器是否支持新建RegExp对象
          // 若支持，则利用 &&与逻辑 对e进行赋值
          ;null!=new RegExp("MSIE ([0-9]{1,}[.0-9]{0,})").exec(t)
          &&(e=parseFloat(RegExp.$1))
          // RegExp.$1是RegExp的一个属性,指的是与正则表达式匹配的第一个 子匹配(以括号为标志)字符串
        }
        return e
      }
      getIEVersion()<11
        &&(window.location.href="https://www.bilibili.com/blackboard/activity-I7btnS22Z.html")
    </script>
    
    <!-- 如果访问的设备是移动端，则跳转到m.bilibili.com -->
    <script type="text/javascript">
      // 匿名函数立即执行
      !function () {
        var i = window.navigator.userAgent,
            n = [ "Android",
                  "iPhone",
                  "SymbianOS",
                  "Windows Phone",
                  "iPod"],
            // o=!0;
            o = true
        if (!/\sVR\s/g.test(i)) {
          // 原代码中未对下一行的for循环添加大括号，补上
          // 若匹配不到，则检测变量i中是否存在n
          for (let e = 0,r = n.length; e < r; e++) {
            if (0 < i.indexOf(n[e]) ) {
              // o=!1;
              o = false
              break
            }
          }
          if (!o) {
            let a = window.location.href.replace("www","m")
            window.location.href = a
          }
        }
      }()
    </script>
